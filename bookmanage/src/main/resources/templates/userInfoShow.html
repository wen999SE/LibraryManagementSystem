<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<center>

    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        个人信息
    </head>

    <body>
        <table border="1" cellspacing="0" cellpadding="0" style="border-style:none">
            <form name="priuser">
                <tr>
                    <td>姓名</td>
                    <td th:text="${user.getUser_name()}"></td>
                    <td>性别</td>
                    <td th:text="${user.getUser_sex()}"></td>
                    <td>年龄</td>
                    <td th:text="${user.getUser_age()}"></td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td th:text="${user.getUser_email()}"></td>
                    <td>出生年月</td>
                    <td th:text="${user.getUser_birthday()}"></td>
                    <td>借阅ID</td>
                    <td th:text="${user.getUser_borrowid()}"></td>
                </tr>
                <tr>
                    <td>联系电话</td>
                    <td th:text="${user.getUser_phone()}"></td>
                    <td>居住地址</td>
                    <td th:text="${user.getUser_address()}"></td>
                </tr>
                <tr>
                    <td>个人描述</td>
                    <td th:text="${user.getUser_describe()}"></td>
                </tr>
                <tr>
                    <td style="border-style:none"></td>
                    <td style="border-style:none"></td>
                    <td style="border-style:none"></td>
                    <td style="border-style:none"></td>
                    <td style="border-style:none"></td>
                    <td style="border-style:none"><a th:href="@{/userInfoEdition/}+${user.getUser_id()}">编辑</a></td>
                </tr>
            </form>
        </table>
    </body>
</center>

</html>
