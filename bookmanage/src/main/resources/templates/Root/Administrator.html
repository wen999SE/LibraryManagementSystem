<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 一个简单的网页</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <!--导航栏-->

    <div class="container-fluid">
        <div class="navbar-header">
            <!--缩放复选按钮-->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                           
            </button>
            <a class="navbar-brand" href="https://www.baidu.com"><strong>图书管理系统</strong></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/RootUserList}">用户列表</a></li>
                <li><a href="https://www.baidu.com">图书借阅与归还</a></li>
                <li><a href="https://www.bilibili.com">书库</a></li>
                <li><a th:href="@{/Announcement}">首页公告管理</a></li>
                <li><a href="https://www.bilibili.com">图书借阅统计</a></li>
            </ul>
        </div>
    </div>
    <div id="administrator">
        <div class="quit"><input type="submit" value="退出登录" class="user_quit" @click="quitToMainInterface"><br></div>
        <div class="one">
            <a th:href="@{/RootUserList}">
            <button class="user_list" @click="list">
                <img v-bind:src="imgSrc">
                <br>用户列表</button></a>
            <button class="user_br" @click="br"><img v-bind:src="imgSrc"><br>图书借阅与归还</button>
            
            <a th:href="@{/Announcement}">
            <button class="user_notice" @click="notice"><img v-bind:src="imgSrc"><br>公告管理</button>
            </a>
            <button class="user_book" @click="book"><img v-bind:src="imgSrc"><br>书库</button>
            <button class="user_statics" @click="statics"><img v-bind:src="imgSrc"><br>图书借阅统计</button>
        </div>
    </div>


    </div>


</body>

<script type="text/javascript">
    new Vue({
        el: "#administrator",
        data() {
            return {
                imgSrc: "img/search.jpg",
            }
        },
        methods: {
            quitToMainInterface() {
                window.location.href = "https://www.iqiyi.com"
            },
            list() {
                // window.open("https://www.baidu.com"); //打开新的页面
                window.location.href = "https://www.baidu.com"; //跳转到指定页面
            },
            br() {
                window.location.href = "https://www.bilibili.com/"
            },
            notice() {
                window.location.href = "https://www.github.com"
            },
            book() {
                window.location.href = "https://www.google.com.hk"
            },
            statics() {
                window.location.href = "http://localhost:8080/#/hero"
            },
        }
    })
</script>
