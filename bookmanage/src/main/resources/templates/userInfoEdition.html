<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>信息修改界面</title>
</head>



<script>
    function validateForm() {
        var name = document.forms["information"]["information_name"].value;
        if (name == null || name == "" || name.length >= 20) {
            alert("名字输入长度过长或为空");
            return false;
        }

        var sex = document.forms["information"]["information_sex"].value;
        if (sex == null || sex == "") {
            alert("性别输入长度过长或为空");
            return false;
        }

        var age = document.forms["information"]["information_age"].value;
        if (age == null || age == "") {
            alert("年龄输入长度过长或为空");
            return false;
        }

        var email = document.forms["information"]["information_email"].value;
        var atpos = email.indexOf("@");
        var dotpos = email.lastIndexOf(".");
        if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= email.length || email.length >= 30) {
            alert("不是一个有效的 e-mail 地址");
            return false;
        }


        var born = document.forms["information"]["information_born"].value;
        if (born == null || born == "") {
            alert("出生年月输入长度过长或为空");
            return false;
        }

        var borrow = document.forms["information"]["information_borrow"].value;
        if (borrow == null || borrow == "") {
            alert("错误");
            return false;
        }

        var phone = document.forms["information"]["information_phone"].value;
        if (phone == null || phone == "") {
            alert("联系电话输入长度过长或为空");
            return false;
        }

        var address = document.forms["information"]["information_address"].value;
        if (address == null || address == "") {
            alert("居住地址输入长度过长或为空");
            return false;
        }
        alert("保存信息成功");

    }






    function validateForm_password() {
        var password = document.forms["informationPassword"]["information_password"].value;
        // reg = /^(?![0-9]+$)(?![a-z]+$)(?![A-Z]+$)([`~!@#$%^&*()_\-+=<>?:"{}|,.\/;'\\[\]·~！@#￥%……&*（）——\-+={}|《》？：“”【】、；‘'，。、]).{8,}$/;
        reg1 = /([a-z])/;
        reg2 = /([A-Z])/;
        reg3 = /([`~!@#$%^&*()_\-+=<>?:"{}|,.\/;'\\[\]·~！@#￥%……&*（）——\-+={}|《》？：“”【】、；‘'，。、])/;
        if (password == null || password == "" || password.length <= 8 || password.length > 30) {
            alert("密码输入不小于8位");
            return false;
        }
        if (!reg1.test(password)) {
            alert("要求含有小写字母");
            return false;
        }

        if (!reg2.test(password)) {
            alert("要求含有大写字母");
            return false;
        }

        if (!reg3.test(password)) {
            alert("要求含有特殊字符");
            return false;
        }


        var passwordcon = document.forms["informationPassword"]["information_passwordcon"].value;
        if (password != passwordcon) {
            alert("两次密码不一致");
            return false;
        }
        alert("修改密码成功");
    }
</script>
</head>

<body>

    <a href="">首页</a>
    <h>/</h>
    <a href="">我是借阅者</a>
    <h>/</h>
    <a href="">我的信息</a>
    <h>/</h>
    <a href="userInfoShow.html">信息修改</a>






    <table border="1" cellspacing="0" cellpadding="0" style="border-style:none">
        <form name="information" th:action="@{/updateUser}" onsubmit="return validateForm();" method="post">
            <tr>
                <td>姓名</td>
                <td><input th:value="${user.getUser_name()}" type="text" id="information_name" name="information_name" style="border-style:none"></td>
                <td>性别</td>
                <td><input th:value="${user.getUser_sex()}" type="text" name="information_sex" id="information_sex" style="border-style:none"></td>
                <td>年龄</td>
                <td><input th:value="${user.getUser_age()}" type="text" name="information_age" id="information_age" style="border-style:none"></td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td><input th:value="${user.getUser_email()}" type="text" name="information_email" id="information_email" style="border-style:none"></td>
                <td>出生年月</td>
                <td><input th:value="${user.getUser_birthday()}" type="text" name="information_born" id="information_born" style="border-style:none"></td>
                <td>借阅ID</td>
                <td><input th:value="${user.getUser_borrowid()}" type="text" name="information_borrow" id="information_borrow" style="border-style:none"></td>
            </tr>
            <tr>
                <td>联系电话</td>
                <td><input th:value="${user.getUser_phone()}" type="text" name="information_phone" id="information_phone" style="border-style:none"></td>
                <td>居住地址</td>
                <td><input th:value="${user.getUser_address()}" type="text" name="information_address" id="information_address" style="border-style:none"></td>
            </tr>
            <tr>
                <td>个人描述</td>
                <td><input th:value="${user.getUser_describe()}" type="text" name="information_info" id="information_info" style="border-style:none"></td>
            </tr>
            <tr>
                <td style="border-style:none"></td>
                <td style="border-style:none"></td>
                <td style="border-style:none"></td>
                <td style="border-style:none"></td>
                <td style="border-style:none"></td>
                <td style="border-style:none"><input type="submit" id="information_register" value="保存"></td>

            </tr>

        </form>
        <form name="informationPassword" action="userInfoShow.html" onsubmit="return validateForm_password()" method="post">
            <tr>
                <td>修改密码</td>
                <td><input type="password" name="information_password" id="information_password" style="border-style:none"></td>
                <td>确认密码</td>
                <td><input type="password" name="information_passwordcon" id="information_passwordcon" style="border-style:none"></td>
                <td style="border-style:none"><input type="submit" id="information_passwordfin" value="修改密码"></td>
            </tr>

        </form>
    </table>
</body>

</html>
