<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<head>
    <script>
        function validateForm() {
            var id = document.forms["register"]["user_id"].value;
            if (id == null || id == "" || id.length >= 30) {
                alert("ID错误");
                return false;
            }


            var name = document.forms["register"]["user_name"].value;
            if (name == null || name == "" || id.length >= 20) {
                alert("姓名错误");
                return false;
            }



            var email = document.forms["register"]["user_email"].value;
            var atpos = email.indexOf("@");
            var dotpos = email.lastIndexOf(".");
            if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= email.length || email.length >= 30) {
                alert("不是一个有效的 e-mail 地址");
                return false;
            }

            var password = document.forms["register"]["user_pwd"].value;
            // reg = /^(?![0-9]+$)(?![a-z]+$)(?![A-Z]+$)([`~!@#$%^&*()_\-+=<>?:"{}|,.\/;'\\[\]·~！@#￥%……&*（）——\-+={}|《》？：“”【】、；‘'，。、]).{8,}$/;
            reg1 = /([a-z])/;
            reg2 = /([A-Z])/;
            reg3 = /([`~!@#$%^&*()_\-+=<>?:"{}|,.\/;'\\[\]·~！@#￥%……&*（）——\-+={}|《》？：“”【】、；‘'，。、])/;
            if (password == null || password == "" || password.length <= 8 || password.length > 30) {
                alert("密码错误");
                return false;
            }
            if (!reg1.test(password)) {
                alert("不含小写字母");
                return false;
            }

            if (!reg2.test(password)) {
                alert("不含大写字母");
                return false;
            }

            if (!reg3.test(password)) {
                alert("不含特殊字符");
                return false;
            }


            var passwordcon = document.forms["register"]["user_pwdcon"].value;
            if (password != passwordcon) {
                alert("两次密码不一致");
                return false;
            }





        }
    </script>
</head>

<body>

    <!-- <form name="myForm" action="demo-form.php" onsubmit="return validateForm();" method="post"> -->
    <form name="register" action="/register" onsubmit="return validateForm();" method="post">
        登录ID：<input type="text" id="user_id" name="user_id"> <br> 姓名：
        <input type="text" id="user_name" name="user_name"> <br> 邮箱：
        <input type="text" id="user_email" name="user_email"> <br> 输入密码：
        <input type="password" id="user_pwd" name="user_pwd"> <br> 确认密码：
        <input type="password" id="user_pwdcon" name="user_pwdcon"> <br>
        <input type="submit" id="register" value="注册"><br>
    </form>

</body>

</html>
