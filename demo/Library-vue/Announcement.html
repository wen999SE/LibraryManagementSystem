<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布公告</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <style>
        .top {
            overflow: hidden;
            background-color: rgb(24, 141, 125);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
            height: 10%;
        }
        
        .top a {
            float: right;
            display: table;
            color: #f2f2f2;
            text-align: center;
            padding: 23px 30px;
            text-decoration: none;
            font-size: 17px;
            margin-right: 0px;
            border: solid 0px coral;
        }
        
        .top a:hover {
            background-color: rgb(56, 216, 195);
        }
        
        .library-topimg {
            height: 55px;
            width: 300px;
            float: left;
            padding: 5px 5px;
        }
        
        .main-windows {
            background: rgb(33, 211, 143);
            position: fixed;
            height: 100%;
            width: 100%;
        }
        
        .main-windows .div-inputtext {
            width: 1300px;
        }
        
        .main-windows p {
            float: right;
            margin-top: -50px;
            margin-right: 300px;
        }
        
        .main-windows .introduce-text {
            width: 600px;
            height: 25px;
        }
        
        .main-windows .introduce-button {
            background: cadetblue;
            width: 70px;
            height: 30px;
            cursor: pointer;
            margin-left: 20px;
        }
        
        .main-windows .div-inputtext .introduce {
            width: 700px;
            height: 500px;
            border: oldlace 1px solid;
            margin-left: 300px;
            margin-top: 150px;
            background-color: rgb(236, 233, 227);
        }
        
        input:focus {
            background-color: rgb(37, 216, 192);
        }
        
        .again-modal {
            display: block;
            /* 默认显示 */
            position: fixed;
            /* 固定定位 */
            z-index: 1;
            /* 设置在顶层 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .again-modal .again-container {
            width: 400px;
            height: 100px;
            margin-left: 480px;
            margin-top: 260px;
            /* width: 50%;
            height: 50%;
            margin-left: 20%;
            margin-top: 10%;*/
            border: 1px solid lightblue;
            background: rgb(8, 228, 173);
        }
        
        .again-modal .again-container .again-tips {
            margin-left: 10px;
        }
        
        .again-modal .again-container .button {
            float: right;
        }
    </style>

</head>

<body>
    <div id="main">
        <!--主容器-->
        <div class="top">
            <!-- 头部菜单栏 -->
            <img src="./img/1.jpg" class="library-topimg">
            <!--菜单栏图标-->
            <a href="ListOfUser.html">用户列表</a>
            <a href="#b">图书借阅与归还</a>
            <a href="#c">书库</a>
            <a href="#f">注销用户</a>
            <a href="Announcement.html">首页公告管理</a>
            <a href="#e">图书借阅统计</a>
        </div>
        <div class="main-windows">
            <!--主界面-->
            <div class="div-inputtext">
                <p><input type="text" class="introduce-text" placeholder="修改公告"><button class="introduce-button" type="submit" v-on:click="show">发布</button></p>
                <!--点击发布按钮进入到确认弹窗-->
                <div class="introduce">

                </div>
            </div>
        </div>
        <div class=again-modal v-show="Visible">
            <!--确认弹窗-->
            <div class="again-container">
                <div class="again-tips">
                    <h3>请确定需要修改公告？</h3>
                </div>
                <div class="button">
                    <Button type="submit" id="consent" v-on:click="hide">确定</Button>
                    <!--按下确认按钮，文本域的内容会显示在类名为“introduce”的div中，同时隐藏弹窗-->
                    <Button type="submit" id="disagree" v-on:click="hide">取消</Button>
                    <!--按下取消按钮，隐藏弹窗，无任何修改-->
                </div>

            </div>


        </div>
    </div>


    <script>
        new Vue({
            el: "#main",
            data: {
                Visible: false, //设置不显示
            },
            methods: {
                show: function() {
                    this.Visible = !this.Visible
                },
                hide: function() {
                    this.Visible = !this.Visible
                }
            },
        })
    </script>
</body>

</html>
